<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天室</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <style>
    .template{
        display: none;
    }
    </style>
</head>
<body>
    <div class="wrapper col-xs-11 col-md-8">
        <div class="row" style="height: 100%;">
            <div class="col-xs-3 list">
                <div class="user-box template">
                    <div class="col-md-3">
                        <img src="./img/avatar.png" alt="avatar" class="avatar">
                    </div>
                    <div class="col-md-9 ">
                        <div class="username"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 dialog template">
                <div class="header">Lazy Bone</div>
                <div class="content-box">
                    <div class="mine template">
                        <img src="./img/avatar.png" class="avatar">
                        <div class="msg">
                            深圳今天天气怎么样？
                        </div>
                    </div>
                    <div class="robot template">
                        <img src="./img/avatar.png" class="avatar">
                        <div class="msg">
                            深圳:周四 11月28日,多云 北风转持续无风向,最低气温15度，最高气温24度。
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control">
                    <button type="button" class="btn btn-default">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
