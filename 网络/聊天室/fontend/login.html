<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <style>
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container-small{
        /* width: 600px; */
        margin-top: -20px;
        padding: 50px;

        border-radius: 10px;
        /* border: 1px solid #eee; */
        box-shadow: 2px 2px 5px #dddddd;
    }
    </style>
</head>
<body>
    <div class="container container-small col-sm-7 col-md-5 col-lg-4">
        <div class="alert alert-danger" role="alert" style="display: none;" id="alert"></div>
        <div class="alert alert-success" role="alert" style="display: none;" id="alertSucc">登录成功</div>
        <div class="form-group">
            <label for="usernameInp">用户名：</label>
            <input type="text" class="form-control" id="usernameInp">
        </div>  
        <div class="form-group">
            <label for="passwordInp">密码：</label>
            <input type="password" class="form-control" id="passwordInp">
        </div>
        <div class="form-group">
            <a href="./register.html">还没有账号?赶紧去注册一个吧!</a>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" id="loginBtn">登陆</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
