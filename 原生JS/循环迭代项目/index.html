<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
            <span>学生管理系统</span>
        </div>
    </div>
    <div class="left-menu">
        <dl class="menu-list">
            <dt>学生管理</dt>
            <dd class="active" data-for="student-list">学生列表</dd>
            <dd data-for="student-add">添加学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div class="student-list content-active" id="student-list">
            <table>
                <thead>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>年龄</th>
                    <th>手机号</th>
                    <th>住址</th>
                    <th>操作</th>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
            <div class="modal">
                <div class="mask"></div>
                <div class="content">
                    <h3>编辑表单</h3>
                    <form class="form-box">
                        <div class="form-control">
                            <label for="name2">姓名</label>
                            <input type="text" id="name2">
                        </div>
                        <div class="form-control">
                            <label for="sex">性别</label>
                            <input type="radio" name="sex" id="male2" checked>
                            <label for="male" class="sex">男</label>
                            <input type="radio" name="sex" id="female2">
                            <label for="female" class="sex">女</label>
                        </div>
                        <div class="form-control">
                            <label for="stuid2">学号</label>
                            <input type="text" id="stuid2">
                        </div>
                        <div class="form-control">
                            <label for="email2">邮箱</label>
                            <input type="email" id="email2">
                        </div>
                        <div class="form-control">
                            <label for="birthYear2">出生年</label>
                            <input type="number" id="birthYear2">
                        </div>
                        <div class="form-control">
                            <label for="phone2">手机号</label>
                            <input type="text" id="phone2">
                        </div>
                        <div class="form-control">
                            <label for="address2">住址</label>
                            <input type="text" id="address2">
                        </div>
                        <div class="form-control">
                            <!-- <button>重置</button> -->
                            <!-- <button>提交</button> -->
                            <label for=""></label>
                            <input type="reset" value="重置" class="btn">
                            <input type="submit" value="提交" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="student-add" id="student-add">
            <form class="form-box" id="student-add-form">
                <div class="form-control">
                    <label for="name">姓名</label>
                    <input type="text" id="name">
                </div>
                <div class="form-control">
                    <label for="sex">性别</label>
                    <input type="radio" name="sex" id="male" value="0" checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" name="sex" id="female" value="1"> 
                    <label for="female" class="sex">女</label>
                </div>
                <div class="form-control">
                    <label for="stuid">学号</label>
                    <input type="text" id="stuid">
                </div>
                <div class="form-control">
                    <label for="email">邮箱</label>
                    <input type="email" id="email">
                </div>
                <div class="form-control">
                    <label for="birthYear">出生年</label>
                    <input type="number" id="birthYear">
                </div>
                <div class="form-control">
                    <label for="phone">手机号</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-control">
                    <label for="address">住址</label>
                    <input type="text" id="address">
                </div>
                <div class="form-control">
                    <!-- <button>重置</button> -->
                    <!-- <button>提交</button> -->
                    <label for=""></label>
                    <input type="reset" value="重置" class="btn">
                    <input type="submit" id="addStudentBtn" value="提交" class="btn">
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
