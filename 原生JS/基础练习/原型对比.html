    <script>
class Parent{
    constructor(num){
        this.num = num;
    }
    type = 'human';

    sayNum () {
        console.log('num:' + this.num);
    }

    static staticType = 'staticHuman';
    static sayHello = function () {
        console.log('Hello')
    }
}
class Child extends Parent{
    constructor(num,age){
        super(num);
        this.age = age;
    }
    sayAge(){
        console.log('age:' + this.age);
    }
}

const parent = new Parent(1);
