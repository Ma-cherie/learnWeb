<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // alert例子

        // const a = 1;
        // (() => {
        //     console.log(a);
        // })()
        const lis = document.getElementsByTagName('li');
        // for(var i = 0; i < lis.length; i++){
        //     // 通过给立即执行函数传参，变量私有化
        //     (function (i) {
        //         // lis[i].onclick = function () {
        //         //     alert(i+1);
        //         // }
        //         lis[i].addEventListener('click',function () {
        //             alert(i+1)
        //         },false)
        //     })(i)
        // }
        for (var i = 0; i < lis.length; i++) {
            lis[i].addEventListener('click', (function (i) {
                return function () {
                    alert(i + 1)
                }
            })(i), true)
        }
    </script>

    <script>
        // 函数作为返回值
        // 变量找值是依据函数定义时的作用域，而不是函数运行时的作用域。
        function f1() {
            let a = 100;
            return function () {
                console.log(a);
            }
        }
        const f2 = f1();
        let a = 200;
        f2();
    </script>
    <script>
        function F1() {
            var a = 100
            return function () {
                console.log(a)
            }
        }
        function F2(f1) {
            var a = 200
            console.log(f1())
        }
        var f1 = F1()
        F2(f1)
    </script>
</body>
</html>
