<script>
const arr = [4, 1, 6, 9, 3, 2, 8, 7];
// const arr =[2,3,4,5,1,6,7]

const quickSort = (array) => {
    const newArr = array.slice() // 为了保证这个函数是纯函数拷贝一次数组
    sort(newArr);
    return newArr;
}

function sort(arr,left=0,right=arr.length-1) {
    if (left >= right) {//如果左边的索引大于等于右边的索引说明整理完毕
        return;
    }
    let i = left;
    let j = right;
    const base = arr[right] // 取无序数组最后一个数为基准值
    while (i < j) {//把所有比基准值小的数放在左边,大的数放在右边
        while (i < j && arr[i] <= base) { //找到一个比基准值大的数交换
            i++;
        }
        arr[j] = arr[i] // 将较大的值放在右边如果没有比基准值大的数就是将自己赋值给自己（i 等于 j）
        while (j > i && arr[j] >= base) { //找到一个比基准值小的数交换
            j--;
        }
        arr[i] = arr[j]; // 将较小的值放在左边如果没有找到比基准值小的数就是将自己赋值给自己（i 等于 j）
    }
    arr[j] = base // 将基准值放至中央位置完成一次循环（这时候 j 等于 i ）
    sort(arr, left, j - 1) // 将左边的无序数组重复上面的操作
    sort(arr, j + 1, right) // 将右边的无序数组重复上面的操作
}

// 交换函数
function swap(arr, a, b) {
    [arr[a], arr[b]] = [arr[b], arr[a]];
}

const newArr = quickSort(arr);
console.log(newArr);
</script>
