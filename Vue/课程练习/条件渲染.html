<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子传值</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="flag">if</div>
        <div v-show="flag">show</div>
        <button @click="change">click</button>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data:{
                flag: true,
            },
            methods:{
                change(){
                    this.flag = !this.flag;
                }
            },
        })
    </script>
</body>

</html>
