<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听子组件事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog @enlarge-text="handleEnlarge"></blog>
        </div>
    </div>

    <template id="blog">
        <div class="blog">
            <h3>title</h3>
            <button @click="handleClick">
                Enlarge text
            </button>
            <div class="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                 Voluptates quis nobis incidunt deleniti delectus similique iusto, 
                 aliquam sapiente animi dicta veniam nisi rerum earum voluptas magni ea totam ratione voluptatum.
            </div>
        </div>
    </template>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                postFontSize: 1
            },
            methods:{
                handleEnlarge(enlargeAmount){
                    this.postFontSize += enlargeAmount;
                    console.log(this.postFontSize)
                }
            },
            components:{
                blog:{
                    template:'#blog',
                    methods:{
                        handleClick(){
                            console.log('yo')
                            this.$emit('enlarge-text',0.1);
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
