<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <input type="text"
        :value="data"
        @input="handleInput"
    >
</div>


<script>
    const app = new Vue({
        el: '#app',
        data: {
            data: '初始值',
        },
        methods: {
            handleInput(e){
                this.data = e.target.value;
                console.log(this.data);
            },
        },
    })
</script>
</body>

</html>
